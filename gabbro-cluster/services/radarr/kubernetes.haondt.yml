components:
  primary:
    image: docker.io/linuxserver/radarr:latest@sha256:f174546a0ad7eb9a9170e4142bef6f74ef3ebfe6209528fded40630369406dc0
    talos: +!
    resources:
      requests.memory: 256Mi
      limits.memory: 2Gi
    networking:
      ports:
        http: 7878
      ingresses:
        - port: http
          host: "radarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
          nginx.proxy_body_size: 128m
      dependencies:
        - name: primary
          app: qbittorrent
          port: http
        - name: primary
          app: prowlarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      celery-movies:
        src.host:
          dir: "{{ media__host_dirs__celery }}/movies"
          read_only: false
        dest.dir: /mnt/celery/movies
      rhyolite-movies:
        src.host:
          dir: "{{ media__host_dirs__rhyolite }}/movies"
          read_only: false
        dest.dir: /mnt/rhyolite/movies
      downloads:
        src.host.dir: "{{ media__host_dirs__downloads }}"
        dest.dir: /downloads
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
        - busybox:
            script: |-
              set -euo pipefail
              CONFIG="/config/config.xml"

              if [[ -f "$CONFIG" ]] && grep -q "<AuthenticationMethod>.*</AuthenticationMethod>" "$CONFIG"; then
                  if ! grep -q "<AuthenticationMethod>External</AuthenticationMethod>" "$CONFIG"; then
                      sed -i -E 's|<AuthenticationMethod>.*</AuthenticationMethod>|<AuthenticationMethod>External</AuthenticationMethod>|' "$CONFIG"
                  fi
              fi
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
  hd:
    image: docker.io/linuxserver/radarr:latest@sha256:f174546a0ad7eb9a9170e4142bef6f74ef3ebfe6209528fded40630369406dc0
