components:
  primary:
    image: ghcr.io/arabcoders/ytptube:latest
    # talos: +!
    resources:
      limits:
        memory: 2Gi
    networking:
      ports:
        http: 8081
      ingresses:
        - port: http
          host: "ytptube.{{ haondt__default_host }}"
    observability.probes.hc:
      http_get:
        port: http
        path: /api/ping
      alloy.blackbox: {}
    security:
      user: {{ media__puid }}
      group: {{ media__pgid }}
    volumes:
      config:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/ytptube/config"
          read_only: false
          create: true
        dest.dir: /config
      downloading:
        src.host:
          dir: "/mnt/celery/gabbro_cluster/ytptube/incomplete"
          read_only: false
          create: true
        dest.dir: /tmp
      downloads:
        src.host:
          dir: "{{ media__host_dirs__downloads }}"
          read_only: false
        dest.dir: /downloads
    startup.tasks:
      - chown:
          paths: [/config,/tmp]
          owner: "{{ media__puid }}:{{ media__pgid }}"

