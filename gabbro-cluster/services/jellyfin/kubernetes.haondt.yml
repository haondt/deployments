components:
  primary:
    image: docker.io/jellyfin/jellyfin:latest@sha256:aab0b50a3ce43a41621fc7040a379cc57174059aec8f9c17a90176649a0c1ab1
    talos: +!
    resources:
      requests:
        memory: 1Gi
        cpu: '1'
      limits:
        memory: 4Gi
      gpu.enabled: true
    networking:
      ports:
        http: 8096
      ingresses:
        - port: http
          host: "jellyfin.{{ haondt__default_host }}"
      rathole_routes:
        - port: http
          host: "jellyfin.{{ haondt__default_public_host }}"
    observability:
      probes.hc:
        http_get:
          port: http
          path: /system/ping
        alloy.blackbox: {}
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      cache:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/jellyfin/cache"
          read_only: false
          create: true
        dest.dir: /cache
      carrot-tv-shows:
        src.host.dir: "{{ media__host_dirs__carrot }}/tv_shows"
        dest.dir: /mnt/carrot/tv_shows
      carrot-movies:
        src.host.dir: "{{ media__host_dirs__carrot }}/movies"
        dest.dir: /mnt/carrot/movies
      carrot-movies-hd:
        src.host.dir: "{{ media__host_dirs__carrot }}/movies_hd"
        dest.dir: /mnt/carrot/movies_hd
      rhyolite-tv-shows:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
        dest.dir: /mnt/rhyolite/tv_shows
      rhyolite-movies:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies"
        dest.dir: /mnt/rhyolite/movies
      rhyolite-movies-hd:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies_hd"
        dest.dir: /mnt/rhyolite/movies_hd
    startup:
      tasks:
        - chown:
            paths: [/config,/cache]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
          NVIDIA_VISIBLE_DEVICES: all
          NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
