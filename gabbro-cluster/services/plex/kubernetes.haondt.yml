components:
  primary:
    image: lscr.io/linuxserver/plex:latest@sha256:b13c1a01150225d88085214dc3deabb41985fa5427766c0126c84780d156b9a9
    talos: +!
    resources:
      requests:
        memory: 1Gi
        cpu: '1'
      limits:
        memory: 4Gi
      gpu.enabled: true
    networking:
      ports:
        http: 32400
      ingresses:
        - port: http
          host: "plex.{{ haondt__default_host }}"
      ip_addresses:
        - ip: 192.168.1.212
          ports: [http]
    observability:
      probes:
        hc:
          http_get:
            port: http
            path: /identity
          alloy.blackbox: {}
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      transcode:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/plex/transcode"
          read_only: false
          create: true
        dest.dir: /transcode
      celery-tv-shows:
        src.host.dir: "{{ media__host_dirs__celery }}/tv_shows"
        dest.dir: /mnt/celery/tv_shows
      celery-movies:
        src.host.dir: "{{ media__host_dirs__celery }}/movies"
        dest.dir: /mnt/celery/movies
      celery-movies-hd:
        src.host.dir: "{{ media__host_dirs__celery }}/movies_hd"
        dest.dir: /mnt/celery/movies_hd
      rhyolite-tv-shows:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
        dest.dir: /mnt/rhyolite/tv_shows
      rhyolite-movies:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies"
        dest.dir: /mnt/rhyolite/movies
      rhyolite-movies-hd:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies_hd"
        dest.dir: /mnt/rhyolite/movies_hd
    startup:
      tasks:
        - chown:
            paths: [/config,/transcode]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
          NVIDIA_VISIBLE_DEVICES: all
          NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
