components:
  primary:
    image: lscr.io/linuxserver/plex:latest@sha256:b19a5e34c6f8dd42abf88556b8aa5c8987c0c34820aaeaa320a02d8c17fdaab3
    talos: +!
    resources:
      requests:
        memory: 1Gi
        cpu: '1'
      limits:
        memory: 4Gi
      gpu.enabled: true
    networking:
      ports:
        http: 32400
      ingresses:
        - port: http
          host: "plex.{{ haondt__default_host }}"
      ip_addresses:
        - ip: 192.168.1.212
          ports: [http]
      dependencies:
        - name: primary
          app: ersatztv
          port: http
    observability:
      probes:
        hc:
          http_get:
            port: http
            path: /identity
          alloy.blackbox: {}
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      config-new:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/plex/config"
          read_only: false
          create: true
        dest.dir: /config_new
      transcode:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/plex/transcode"
          read_only: false
          create: true
        dest.dir: /transcode
      carrot-tv-shows:
        src.host.dir: "{{ media__host_dirs__carrot }}/tv_shows"
        dest.dir: /mnt/carrot/tv_shows
      carrot-movies:
        src.host.dir: "{{ media__host_dirs__carrot }}/movies"
        dest.dir: /mnt/carrot/movies
      carrot-movies-hd:
        src.host.dir: "{{ media__host_dirs__carrot }}/movies_hd"
        dest.dir: /mnt/carrot/movies_hd
      rhyolite-tv-shows:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
        dest.dir: /mnt/rhyolite/tv_shows
      rhyolite-movies:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies"
        dest.dir: /mnt/rhyolite/movies
      rhyolite-movies-hd:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies_hd"
        dest.dir: /mnt/rhyolite/movies_hd
    startup:
      tasks:
        - chown:
            paths: [/config,/transcode]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
          NVIDIA_VISIBLE_DEVICES: all
          NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
