components:
  primary:
    image: ghcr.io/chrisbenincasa/tunarr:latest@sha256:dcd11875c089e85c75d5e6b38177f04f4836c435084f00cc1a6827e6c4644588
    talos: +!
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 4Gi
      gpu.enabled: true
    networking:
      ports:
        http: 8000
      ingresses:
        - port: http
          host: "tunarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.host:
          dir: "/mnt/celery/gabbro_cluster/tunarr/config"
          read_only: false
          create: true
        dest.dir: /config/tunarr
      transcode:
        src.host:
          dir: "/mnt/pepper/gabbro_cluster/tunarr/transcode"
          read_only: false
          create: true
        dest.dir: /transcode
      celery-tv-shows:
        src.host.dir: "{{ media__host_dirs__celery }}/tv_shows"
        dest.dir: /mnt/celery/tv_shows
      celery-movies:
        src.host.dir: "{{ media__host_dirs__celery }}/movies"
        dest.dir: /mnt/celery/movies
      celery-movies-hd:
        src.host.dir: "{{ media__host_dirs__celery }}/movies_hd"
        dest.dir: /mnt/celery/movies_hd
      rhyolite-tv-shows:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
        dest.dir: /mnt/rhyolite/tv_shows
      rhyolite-movies:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies"
        dest.dir: /mnt/rhyolite/movies
      rhyolite-movies-hd:
        src.host.dir: "{{ media__host_dirs__rhyolite }}/movies_hd"
        dest.dir: /mnt/rhyolite/movies_hd
    environment:
      - raw:
          TUNARR_SERVER_TRUST_PROXY: true
          NVIDIA_VISIBLE_DEVICES: all
          NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
