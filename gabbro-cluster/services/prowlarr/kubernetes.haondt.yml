components:
  primary:
    image: lscr.io/linuxserver/prowlarr:develop@sha256:5a5cc5dfd42af3e498ca244cee77b467e1a289060396d53ef226c2cd47497266
    talos: +!
    resources.limits.memory: 512Mi
    networking:
      ports:
        http: 9696
      gateway.http_routes:
        - port: http
          host: "prowlarr.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: sonarr
          port: http
        - name: primary
          app: radarr
          port: http
        - name: hd
          app: radarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
