components:
  primary:
    image: lscr.io/linuxserver/prowlarr:develop@sha256:e7d68d139d5f6f0189d2a84586dbdfafc5bd0ab56cd49e08355d332487dfdffa
    talos: +!
    networking:
      ports:
        http: 9696
      ingresses:
        - port: http
          host: "prowlarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: sonarr
          port: http
        - name: primary
          app: radarr
          port: http
        - name: hd
          app: radarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
