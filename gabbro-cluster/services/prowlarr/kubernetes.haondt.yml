components:
  primary:
    image: lscr.io/linuxserver/prowlarr:develop@sha256:c6673f97f188dbd60a57fe585bd5b5c9dd369f5f5c837e60397d97ca8e7d7b50
    talos: +!
    networking:
      ports:
        http: 9696
      ingresses:
        - port: http
          host: "prowlarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: sonarr
          port: http
        - name: primary
          app: radarr
          port: http
        - name: hd
          app: radarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
