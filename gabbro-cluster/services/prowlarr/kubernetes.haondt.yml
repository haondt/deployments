components:
  primary:
    image: lscr.io/linuxserver/prowlarr:develop@sha256:a5a7283225c6e71772bc97aa8bd214bb07e0e2aa627da4016b629870e899c38f
    talos: +!
    resources.limits.memory: 512Mi
    networking:
      ports:
        http: 9696
      ingresses:
        - port: http
          host: "prowlarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: sonarr
          port: http
        - name: primary
          app: radarr
          port: http
        - name: hd
          app: radarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
