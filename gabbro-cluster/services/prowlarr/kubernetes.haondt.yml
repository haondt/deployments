components:
  primary:
    image: lscr.io/linuxserver/prowlarr:develop@sha256:45ce1778e19e886ad628ec53edc36aa05ae8a19ea96899fa9ae706a7a32a113e
    talos: +!
    networking:
      ports:
        http: 9696
      ingresses:
        - port: http
          host: "prowlarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: sonarr
          port: http
        - name: primary
          app: radarr
          port: http
        - name: hd
          app: radarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
