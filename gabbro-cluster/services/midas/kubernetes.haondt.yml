components:
  primary:
    image: registry.gitlab.com/haondt/cicd/registry/midas:fix-datetime-again-db4d00fb
    talos: x
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "midas.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: node-red
          port: http
    resources.limits.memory: 1Gi
    volumes:
      data:
        src.host:
          dir: /mnt/celery/gabbro_cluster/midas/midas__data
          read_only: false
        dest.dir: /data
    startup:
      tasks:
        - chgrp:
            paths: [/data]
            group: 1000
        - chmod:
            paths: [/data]
            mode: '775'
    security.groups.add: [1000]
    environment:
      - raw:
          NodeRedSettings__ClientUrl: https://midas-node-red-http:8080
  node-red:
    image: registry.gitlab.com/haondt/cicd/registry/jobs:0.0.1
    talos: x
    networking:
      ports:
        http: 1880
      ingresses:
        - port: http
          host: "midas-node-red.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          port: http
    volumes:
      node-red-settings:
        src.file: settings.js
        dest.file: /data/settings.js
      node-red-data:
        src.host:
          dir: /mnt/celery/gabbro_cluster/midas/nodered__data
          read_only: false
        dest.dir: /data
    startup:
      tasks:
        - chown:
            paths: [/data]
            owner: 1000:1000
    environment:
      - raw:
          MIDAS_API_URL: http://midas-primary-http:8080/
