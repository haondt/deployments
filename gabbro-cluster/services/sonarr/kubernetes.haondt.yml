components:
  primary:
    image: lscr.io/linuxserver/sonarr:latest@sha256:f3a7fda30a0133b24b04857a21e7a81b97ed2722e147503a47ad0b4fbc7c7694
    talos: +!
    resources:
      limits.memory: 2Gi
      requests.memory: 256Mi
    observability:
      alloy.logs.process: |
        stage.regex {
          expression = "^\\[(?P<level>\\w+)\\]"
        }
        stage.template {
          source = "level"
          template = "{{ or .Value \"Info\"}}"
        }
        stage.labels {
          values = { "level" = "" }
        }
    networking:
      ports:
        http: 8989
      ingresses:
        - port: http
          host: "sonarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: qbittorrent
          port: http
        - name: primary
          app: prowlarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      celery-tv-shows:
        src.host:
          dir: "{{ media__host_dirs__celery }}/tv_shows"
          read_only: false
        dest.dir: /mnt/celery/tv_shows
      rhyolite-tv-shows:
        src.host:
          dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
          read_only: false
        dest.dir: /mnt/rhyolite/tv_shows
      downloads:
        src.host.dir: "{{ media__host_dirs__downloads }}"
        dest.dir: /downloads
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
        - busybox:
            script: |-
              set -euo pipefail
              CONFIG="/config/config.xml"

              if [[ -f "$CONFIG" ]] && grep -q "<AuthenticationMethod>.*</AuthenticationMethod>" "$CONFIG"; then
                  if ! grep -q "<AuthenticationMethod>External</AuthenticationMethod>" "$CONFIG"; then
                      sed -i -E 's|<AuthenticationMethod>.*</AuthenticationMethod>|<AuthenticationMethod>External</AuthenticationMethod>|' "$CONFIG"
                  fi
              fi
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
