components:
  primary:
    image: lscr.io/linuxserver/sonarr:latest@sha256:2fc9c36769a3f50ab529e7ccc37687d118ab42199b01588573f03b3393cc3223
    talos: +!
    resources:
      limits.memory: 3Gi
      requests.memory: 256Mi
    observability:
      alloy.logs.process: |
        stage.regex {
          expression = "^\\[(?P<level>\\w+)\\]"
        }
        stage.template {
          source = "level"
          template = "{{ or .Value \"Info\"}}"
        }
        stage.labels {
          values = { "level" = "" }
        }
      probes.hc:
        http_get:
          port: http
          path: /ping
        alloy.blackbox: {}
    networking:
      ports:
        http: 8989
      ingresses:
        - port: http
          host: "sonarr.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: primary
          app: qbittorrent
          port: http
        - name: primary
          app: prowlarr
          port: http
    volumes:
      config:
        src.pvc: {}
        dest.dir: /config
      carrot-tv-shows:
        src.host:
          dir: "{{ media__host_dirs__carrot }}/tv_shows"
          read_only: false
        dest.dir: /mnt/carrot/tv_shows
      rhyolite-tv-shows:
        src.host:
          dir: "{{ media__host_dirs__rhyolite }}/tv_shows"
          read_only: false
        dest.dir: /mnt/rhyolite/tv_shows
      downloads:
        src.host.dir: "{{ media__host_dirs__downloads }}"
        dest.dir: /downloads
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: "{{ media__puid }}:{{ media__pgid }}"
        - busybox:
            script: |-
              set -euo pipefail
              CONFIG="/config/config.xml"

              if [[ -f "$CONFIG" ]] && grep -q "<AuthenticationMethod>.*</AuthenticationMethod>" "$CONFIG"; then
                  if ! grep -q "<AuthenticationMethod>External</AuthenticationMethod>" "$CONFIG"; then
                      sed -i -E 's|<AuthenticationMethod>.*</AuthenticationMethod>|<AuthenticationMethod>External</AuthenticationMethod>|' "$CONFIG"
                  fi
              fi
    environment:
      - raw:
          PGID: "{{ media__pgid }}"
          PUID: "{{ media__puid }}"
