services:
  portainer:
    image: docker.io/portainer/portainer-ce:2.33.0@sha256:d5b9eba8d4d2f4e952aee6a6fb154e618857a976f734bfcec5a5603b03f45acd
    x-tl: ^:.!!?
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - portainer-data:/data
    networks:
      - nginx
    environment:
      VIRTUAL_HOST: "portainer.{{ haondt__host }},portainer.{{ haondt__letsencrypt_host }}"
      VIRTUAL_PORT: 9000
      LETSENCRYPT_HOST: "*.{{ haondt__letsencrypt_host }}"
volumes:
  portainer-data:
