services:
  nginx:
    image: docker.io/nginxproxy/nginx-proxy:latest@sha256:edcf4210b1ba821ccb88d682f8eec7055d9652574f5748dcea45f7a38311699d
    x-tl: +!
    restart: always
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - nginx

  nginx-acme:
    image: docker.io/nginxproxy/acme-companion:latest@sha256:94e86f1e4d311e2cd9bab9bd7683e47c00b9b264f9a41a20c8998b6ce7dd4205
    x-tl: +!
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-acmesh:/etc/acme.sh
    environment:
      DEFAULT_EMAIL: "{{ cf__default_email }}"
      ACME_CHALLENGE: DNS-01
      ACMESH_DNS_API_CONFIG: |-
        DNS_API: dns_cf
        CF_Token: {{ cf__token }}
        CF_Zone_ID: {{ cf__zone_id }}
        CF_Account_ID: {{ cf__account_id }}

networks:
  nginx:

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  nginx-acmesh:


