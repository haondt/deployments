services:
  nginx:
    image: docker.io/nginxproxy/nginx-proxy:latest@sha256:6238891140d554e586767199f6855dc10cb77e8e139beed225a945919b2dba64
    x-tl: +!
    restart: always
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - nginx

  nginx-acme:
    image: docker.io/nginxproxy/acme-companion:latest@sha256:77aa7069e6d287d982af8b468c621477c28b9c93ca116ca24c6f93b3b501ec0f
    x-tl: +!
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-acmesh:/etc/acme.sh
    environment:
      DEFAULT_EMAIL: "{{ cf__default_email }}"
      ACME_CHALLENGE: DNS-01
      ACMESH_DNS_API_CONFIG: |-
        DNS_API: dns_cf
        CF_Token: {{ cf__token }}
        CF_Zone_ID: {{ cf__zone_id }}
        CF_Account_ID: {{ cf__account_id }}

networks:
  nginx:

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  nginx-acmesh:


