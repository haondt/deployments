services:
  nginx:
    image: docker.io/nginxproxy/nginx-proxy:latest@sha256:de482b85060b5665283d0f6f47799c10626144ae830f0f536128d51c1cb85ee2
    x-tl: +!
    restart: always
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - nginx

  nginx-acme:
    image: docker.io/nginxproxy/acme-companion:latest@sha256:1575b4aaa0f8e7a4a0bb41e6548ee356fb013b22a4fab1d4dcce9a44b355dde0
    x-tl: +!
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-acmesh:/etc/acme.sh
    environment:
      DEFAULT_EMAIL: "{{ cf__default_email }}"
      ACME_CHALLENGE: DNS-01
      ACMESH_DNS_API_CONFIG: |-
        DNS_API: dns_cf
        CF_Token: {{ cf__token }}
        CF_Zone_ID: {{ cf__zone_id }}
        CF_Account_ID: {{ cf__account_id }}

networks:
  nginx:

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  nginx-acmesh:


