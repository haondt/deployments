components:
  grafana:
    image: docker.io/grafana/grafana:latest@sha256:74144189b38447facf737dfd0f3906e42e0776212bf575dc3334c3609183adf7
    talos: +!
    resources:
      requests.memory: 128Mi
    networking:
      ports:
        http: 3000
      ingresses:
        - port: http
          host: "grafana.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: mimir
          port: http
        - name: loki
          port: http
    volumes:
      grafana-provisioning:
        src.pvc: {}
        dest.dir: /etc/grafana/provisioning
      grafana-storage:
        src.pvc: {}
        dest.dir: /var/lib/grafana
      grafana-config:
        src.file: grafana/grafana.ini
        dest.file: /etc/grafana/grafana.ini
    startup:
      tasks:
        - chmod:
            path: /var/lib/grafana
            mode: '777'
    charon:
      - overlays: [default-gcs, daily]
        repository_configs: &charon_repository_configs
          - raw: |-
              backend:
                path: grafana-grafana
        source.volumes: &charon_source
          grafana-provisioning: [/]
          grafana-storage: [/]
      - overlays: [default-hzsb, daily]
        repository_configs: *charon_repository_configs
        source.volumes: *charon_source
    environment:
      - raw:
          GF_SECURITY_ADMIN_USER: "{{ grafana__init_username }}"
          GF_SECURITY_ADMIN_PASSWORD: "{{ grafana__init_password }}"
        secret: true
  mimir:
    image: docker.io/grafana/mimir:2.17.1@sha256:f97a1a6885a0c8ee80bc8f14343183dd67e9786cfbc18198d9a4138354fda55e
    talos: +:.!!*
    args: ['--config.file=/etc/mimir/mimir.yml']
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "mimir.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    volumes:
      mimir-data:
        src.pvc: {}
        dest.dir: /mimir
      mimir-config:
        src.file: mimir/mimir.yml
        dest.file: /etc/mimir/mimir.yml
  loki:
    image: docker.io/grafana/loki:3.5.5@sha256:31628519045e7f28692a7ae73b4a3fd293dccb425585ed5d16ceea3b5c9592e6
    talos: ^!
    args: ['-config.file=/etc/loki/local-config.yaml']
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    networking:
      ports:
        http: 3100
      ingresses:
        - port: http
          host: "loki.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    volumes:
      loki-data:
        src.pvc: {}
        dest.dir: /loki
      loki-config:
        src.file: loki/config.yaml
        dest.file: /etc/loki/local-config.yaml

