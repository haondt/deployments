components:
  grafana:
    image: docker.io/grafana/grafana:latest@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b
    talos: +!
    resources:
      requests.memory: 128Mi
    networking:
      ports:
        http: 3000
      ingresses:
        - port: http
          host: "grafana.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: mimir
          port: http
        - name: loki
          port: http
    volumes:
      grafana-provisioning:
        src.pvc: {}
        dest.dir: /etc/grafana/provisioning
      grafana-storage:
        src.pvc: {}
        dest.dir: /var/lib/grafana
      grafana-config:
        src.file: grafana/grafana.ini
        dest.file: /etc/grafana/grafana.ini
    startup:
      tasks:
        - chmod:
            path: /var/lib/grafana
            mode: '777'
    charon:
      - overlays: [default-gcs, daily]
        repository_configs: &charon_repository_configs
          - raw: |-
              backend:
                path: grafana-grafana
        source.volumes: &charon_source
          grafana-provisioning: [/]
          grafana-storage: [/]
      - overlays: [default-hzsb, daily]
        repository_configs: *charon_repository_configs
        source.volumes: *charon_source
    environment:
      - raw:
          GF_SECURITY_ADMIN_USER: "{{ grafana__init_username }}"
          GF_SECURITY_ADMIN_PASSWORD: "{{ grafana__init_password }}"
        secret: true
  mimir:
    image: docker.io/grafana/mimir:2.17.2@sha256:760702691842344b3e94c7f48622d8a784cb6000b634d5faeb4b968922a2515a
    talos: +:.!!*
    args: ['--config.file=/etc/mimir/mimir.yml']
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "mimir.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      rathole_routes:
        - port: http
          direct: true
    volumes:
      mimir-data:
        src.pvc: {}
        dest.dir: /mimir
      mimir-config:
        src.file: mimir/mimir.yml
        dest.file: /etc/mimir/mimir.yml
  loki:
    image: docker.io/grafana/loki:3.5.7@sha256:0eaee7bf39cc83aaef46914fb58f287d4f4c4be6ec96b86c2ed55719a75e49c8
    talos: ^!
    args: ['-config.file=/etc/loki/local-config.yaml']
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    networking:
      ports:
        http: 3100
      ingresses:
        - port: http
          host: "loki.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      rathole_routes:
        - port: http
          direct: true
    volumes:
      loki-data:
        src.pvc: {}
        dest.dir: /loki
      loki-config:
        src.file: loki/config.yaml
        dest.file: /etc/loki/local-config.yaml

