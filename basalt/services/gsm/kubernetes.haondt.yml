components:
  primary:
    image: registry.gitlab.com/haondt/cicd/registry/gsm:v2.0.4
    talos: x
    networking:
      ports:
        http: 8080
      gateway.http_routes:
        - port: http
          host: "gsm.{{ haondt__default_host }}"
    observability:
      probes.hc:
        http_get:
          port: http
          path: /hc
        alloy.blackbox: {}
    volumes:
      data:
        src.pvc: {}
        dest.dir: /data
    startup:
      tasks:
        - chmod:
            path: /data
            mode: '777'
    environment:
      - file: gsm.env
        secret: true
    charon:
      overlays: [daily]
      backups:
        - overlays: [default-gcs]
          repository_configs: &charon_repository_configs
            - raw: |-
                backend:
                  path: gsm-primary
          source.volumes: &charon_source
            data: [/]
        - overlays: [default-hzsb]
          repository_configs: *charon_repository_configs
          source.volumes: *charon_source
