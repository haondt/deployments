services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    x-tl: +:.!!*
    networks:
      - alloy
      - wireguard
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg


