services:
  alloy:
    image: docker.io/grafana/alloy:latest@sha256:6ab34b8201f0e8b0c4346be4934c9965723af3f7f21dd9a65fd73f270f69b451
    x-tl: +!
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/configuration
    networks:
      - rathole-basalt
      - alloy
    volumes:
      - ./alloy/configuration:/etc/alloy/configuration
      - /srv/data/fail2ban:/mnt/fail2ban:ro
      - /var/log:/var/log:ro

      # cadvisor
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
networks:
  alloy:

