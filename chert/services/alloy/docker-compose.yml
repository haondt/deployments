services:
  alloy:
    image: docker.io/grafana/alloy:latest@sha256:8fad63014ac2d69dd5e21e51ec1639bb6f52b43402ff8ca96125ea874b7f6422
    x-tl: +!
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/configuration
    networks:
      - rathole
      - alloy
    volumes:
      - ./alloy/configuration:/etc/alloy/configuration
      - /srv/data/fail2ban:/mnt/fail2ban:ro
      - /var/log:/var/log:ro

      # cadvisor
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
networks:
  alloy:
