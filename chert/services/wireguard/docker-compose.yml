services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:394cc1146ad854096889548c60aab91aeff8017ed757d96eb4908a7dbe46856e
    x-tl: +!
    networks:
      - wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Etc/UTC
      PEERS: 1
    volumes:
      - wireguard-data:/config
    ports:
      - 51820:51820/udp

volumes:
  wireguard-data:

networks:
  wireguard:

