services:
  fail2ban:
    image: lscr.io/linuxserver/fail2ban:latest
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Etc/UTC
      VERBOSITY: -vv
    ports:
      - 443:443
      - 80:80
    volumes: 
      - fail2ban-config:/config
      - /var/log:/var/log:ro
      - nginx-logs:/remotelogs/nginx:ro
      - ./fail2ban/jail.local:/config/fail2ban/jail.local
      - ./fail2ban/filter.d/elysium-stage.conf:/config/fail2ban/filter.d/elysium-stage.conf
volumes:
  fail2ban-config:
