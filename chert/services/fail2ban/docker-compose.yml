services:
  fail2ban:
    image: lscr.io/linuxserver/fail2ban:latest
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Etc/UTC
      VERBOSITY: -vv
    volumes: 
      - /srv/data/fail2ban:/config
      - /var/log:/var/log:ro
      - ./fail2ban/jail.local:/config/fail2ban/jail.local
      - ./fail2ban/filter.d/rathole.conf:/config/fail2ban/filter.d/rathole.conf
    logging:
      driver: syslog
      options:
        tag: docker-fail2ban
volumes:
  fail2ban-config:
