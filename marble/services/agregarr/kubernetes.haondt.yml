components:
  primary:
    image: docker.io/agregarr/agregarr:v2.4.0@sha256:5f638efaa7ebf19defaea2168ee95a7108709bd5598974f243c19b3993c11e50
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 7171
      gateway.http_routes:
        - port: http
          host: "agregarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /app/config
