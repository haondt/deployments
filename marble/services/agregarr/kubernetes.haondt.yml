components:
  primary:
    image: docker.io/agregarr/agregarr:v2.3.0@sha256:87ea4f00479e3ed9108edb2ed39596d68cf122f7fc09b5cff7c32da725857bd0
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 7171
      gateway.http_routes:
        - port: http
          host: "agregarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /app/config
