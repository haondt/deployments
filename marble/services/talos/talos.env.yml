ApiSettings:
  BaseUrl: https://api.haondt.dev/talos
RedisSettings:
  Endpoint: http://talos-redis-http:8080
DiscordSettings:
  BotToken: "{{ talos__discord__token }}"
  GuildId: "{{ talos__discord__guild_id }}"
  ChannelId: "{{ talos__discord__channel_id }}"
DockerSettings:
  Hosts:
    chert:
      DockerVersion: V2
      ForceRecreateOnUp: true
      SSHConfig:
        Host: "{{ talos__ssh__chert__host }}"
        User: talos
        IdentityFile: /config/id_rsa
UpdateThrottlingSettings:
  QueuePollingFrequencyInSeconds: 10
  Domains:
    docker.io:
      Limit: 5
      Per: Hour
    registry.gitlab.com:
      Limit: 50
      Per: Hour
    ghcr.io:
      Limit: 50
      Per: Hour
    lscr.io:
      Limit: 50
      Per: Hour
ImageUpdateSettings:
  Schedule: # run every hour
    Type: Delay
    DelaySeconds: 3600
  Hosts:
    haondt-gitlab:
      Type: GitLab
      Name: talos
      Token: "{{ talos__hosts__haondt_gitlab__token }}"
      Email: "{{ talos__hosts__haondt_gitlab__email }}"
  Repositories:
    - Url: https://gitlab.com/haondt/deployments
      Host: haondt-gitlab
      Branch: main
      Glob:
        DockerCompose:
          IncludeGlobs:
            - "*/services/*/docker-compose.yml"
        Dockerfile:
          IncludeGlobs:
            - "*/services/**/Dockerfile"
        Yaml:
          IncludeGlobs:
            - "*/services/*/kubernetes.haondt.yml"
          AncestorPath: "/components/*"
          RelativeImagePath: "/image"
          RelativeTalosPath: "/talos"
      CooldownSeconds: 300
ImageParserSettings:
  ValidReleases:
    - latest
    - stable
    - mainline
    - develop
TracingSettings:
  Enabled: false
  Endpoint: http://alloy:4317
  Protocol: Grpc
  IncludeTraceLibraries:
    StackExchange.Redis: false
GitSettings:
  WorkDirectory: /var/talos/git

