components:
  primary:
    image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:7962759d99d7e125e108e0f5e7f3cdbcd36161776d058d1d9b7153b92ef1af9e
    talos: +!
    resources:
      limits.memory: 4Gi
    networking:
      ports:
        http: 8191
      gateway.http_routes:
        - port: http
          host: "flaresolverr.{{ haondt__default_host }}"
      ingresses:
        - port: http
          host: "flaresolverr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
