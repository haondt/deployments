components:
  primary:
    image: docker.io/danielszabo99/microbin:2.1.0@sha256:34fe4ac99b65cc633975ae72ca6fc84eab15f73a95b2e03b98312374063ee5d7
    talos: +!
    networking:
      ports:
        http: 8080
      rathole_routes:
        - port: http
          host: "microbin.{{ haondt__default_cloud_host }}"
    environment:
      - raw:
          MICROBIN_HIDE_LOGO: true
          MICROBIN_PRIVATE: true
          MICROBIN_GC_DAYS: 0
          MICROBIN_QR: true
          MICROBIN_ETERNAL_PASTA: true
          MICROBIN_DEFAULT_EXPIRY: 24hour
          MICROBIN_LIST_SERVER: false
    volumes:
      uploads:
        src.pvc.size: 64Mi
        dest.dir: /app/microbin_data
