components:
  primary:
    image: ghcr.io/arabcoders/watchstate:latest@sha256:95e6b5e39ebd584d81a6ea375e19727143589359e1cfe60aca9c4a10990b8c8d
    talos: +!
    resources.requests.memory: 256Mi
    resources.limits.memory: 4Gi
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "watchstate.{{ haondt__default_host }}"
    observability.probes.hc:
      http_get:
        port: http
        path: /v1/api/system/healthcheck
      alloy.blackbox: {}
    security:
      user: 1000
      group: 1000
    volumes:
      config:
        src.pvc.size: 4Gi
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: '1000:1000'
