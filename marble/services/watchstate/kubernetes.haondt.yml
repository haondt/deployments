components:
  primary:
    image: ghcr.io/arabcoders/watchstate:latest@sha256:da241d017069d168e24ca70f4a196f2428ea91ea8cde371673d82a46cf362aff
    talos: +!
    resources.requests.memory: 256Mi
    resources.limits.memory: 4Gi
    networking:
      ports:
        http: 8080
      gateway.http_routes:
        - port: http
          host: "watchstate.{{ haondt__default_host }}"
    observability.probes.hc:
      http_get:
        port: http
        path: /v1/api/system/healthcheck
      alloy.blackbox: {}
    security:
      user: 1000
      group: 1000
    volumes:
      config:
        src.pvc.size: 4Gi
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: '1000:1000'
