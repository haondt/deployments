components:
  primary:
    image: ghcr.io/arabcoders/watchstate:latest@sha256:69441177a88fbfe797e2adbe635c6f0c475ced9172af23370725b2ae13706281
    talos: +!
    resources.requests.memory: 256Mi
    resources.limits.memory: 4Gi
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "watchstate.{{ haondt__default_host }}"
    observability.probes.hc:
      http_get:
        port: http
        path: /v1/api/system/healthcheck
      alloy.blackbox: {}
    security:
      user: 1000
      group: 1000
    volumes:
      config:
        src.pvc.size: 4Gi
        dest.dir: /config
    startup:
      tasks:
        - chown:
            paths: [/config]
            owner: '1000:1000'
