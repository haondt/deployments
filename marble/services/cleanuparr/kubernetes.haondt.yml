components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:a88cf68e9e2555cb971adbea64f16db96373dd1aca22060365b472e4e1f3041f
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
