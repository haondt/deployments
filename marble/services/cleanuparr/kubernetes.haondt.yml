components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:04fcf3b3854daac136e5ae278937ffa193558dc2d482c58a5e2472c9748b9dee
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
