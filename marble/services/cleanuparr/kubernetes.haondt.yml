components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:0b8fd28c23f191eb194eb3556c31d85a6f44adf3a10fd3a5e8dea94e3257ebb5
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
