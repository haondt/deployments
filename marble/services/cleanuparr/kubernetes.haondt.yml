components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:2fe2d757a9b7f1dbcb376820649efe7b4258afcc3dd130dda53f5fe261304541
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
