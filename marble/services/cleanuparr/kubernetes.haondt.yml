components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:025010f9f3f58b8bdbcdf4c5e577cd1697c5938bf29722659aac8f52033c375a
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
