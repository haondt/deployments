components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:0d18e5dedbc376e48c449286f08460a9d76fb4fa842eff93f863ca120c97ea97
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
