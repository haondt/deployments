components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:ff7e582623dae324a9710f340bb09e7de6d5fd249aeb73f39cf240c0f9de8890
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
