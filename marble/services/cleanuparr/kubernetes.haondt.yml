components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:83771985faca07e3fe35f52d2278d9eadd5c63b2e138afb5579887d2d5f0150d
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
