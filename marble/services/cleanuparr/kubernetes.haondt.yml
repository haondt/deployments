components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:eab88a656dfb379a570e9fc443c26253ea60ed1c24ca50bc247c037c96e3d668
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
