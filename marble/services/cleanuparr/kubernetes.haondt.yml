components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:fc2f2dc98dd5ddcccd7832fb58b015b999dfeebffde04f72fb0c88d0bb070e19
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
