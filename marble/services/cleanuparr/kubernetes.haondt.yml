components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:47bb76b03676d5b9bb3c7a01f1a9005066d60db63b3f8379057d77f89daa6c37
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
