components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:438bdf730a2dcc9d4d0d72711ecec58f1ce1998b66d778f9c2dacb06b592d319
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      ingresses:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
