components:
  primary:
    image: ghcr.io/cleanuparr/cleanuparr:latest@sha256:386d51d84749f41060ebe99fe3ba34772692a99c839eee19899653dd69d4fa37
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 11011
      gateway.http_routes:
        - port: http
          host: "cleanuparr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 128Mi
        dest.dir: /config
    environment:
      - raw: 
          PORT: 11011
          PUID: 1000
          PGID: 1000
