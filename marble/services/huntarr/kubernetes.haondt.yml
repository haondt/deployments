components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:380c751de500ed102bbc5f8f757c106817b84b26d3cdc0c4a5c74d26d4442140
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
