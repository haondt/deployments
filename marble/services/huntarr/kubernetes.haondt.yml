components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:0bbca7e42314512b2694905f2e1dbb1b1d63ee913290c015b164abe8458809cd
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
