components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:8f6f2ba9e7c0b7dbc52e6b1fdc7503327d7f3725b9c9bc3dbe5dd93644d99c55
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
