components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:665edfe53ff38b6968f84b50624606681f176266232fbee06ffab2d1bdec6c50
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
