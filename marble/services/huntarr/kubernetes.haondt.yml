components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:59e736f0bd79021d0ac2191657337cac42be41749c6b2fd3bf42334798757590
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
