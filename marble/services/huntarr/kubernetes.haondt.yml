components:
  primary:
    image: ghcr.io/plexguide/huntarr:latest@sha256:eb2bd718db0b4f342c3284bf1a2a6e54a33e52783a5c559faffc4f89f564e544
    talos: +!
    resources:
      limits.memory: 512Mi
    networking:
      ports:
        http: 9705
      gateway.http_routes:
        - port: http
          host: "huntarr.{{ haondt__default_host }}"
    volumes:
      config:
        src.pvc.size: 1Gi
        dest.dir: /config
