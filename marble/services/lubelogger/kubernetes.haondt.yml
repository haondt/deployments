components:
  primary:
    image: ghcr.io/hargata/lubelogger:latest@sha256:9fce15cb8c96e5ad36b0dc810b63caf083bb2d66fa2cb6cfb5152bf97fc2a447
    talos: +!
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "lubelogger.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc.size: 128Mi
        dest.dir: /App/data
      keys:
        src.pvc.size: 128Mi
        dest.dir: /root/.aspnet/DataProtection-Keys
    charon:
      - overlays: [default-hzsb, weekly]
        repository_configs:
          - raw: |-
              backend:
                path: deployments-lubelogger
        source.volumes:
          data: [/]
          keys: [/]
