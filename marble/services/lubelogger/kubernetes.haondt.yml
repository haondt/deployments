components:
  primary:
    image: ghcr.io/hargata/lubelogger:latest@sha256:652d69da9c1f54ca15c833ae667e4030ca8fa1d50b1fda50e58172897a150e47
    talos: +!
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "lubelogger.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc.size: 128Mi
        dest.dir: /App/data
      keys:
        src.pvc.size: 128Mi
        dest.dir: /root/.aspnet/DataProtection-Keys
    charon:
      overlays: [weekly]
      backups:
        - overlays: [default-hzsb]
          repository_configs:
            - raw: |-
                backend:
                  path: deployments-lubelogger
          source.volumes:
            data: [/]
            keys: [/]
