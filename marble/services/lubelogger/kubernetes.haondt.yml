components:
  primary:
    image: ghcr.io/hargata/lubelogger:latest@sha256:8e52ba3045cc03c6ebd3bf8c1e94fe4746401c21ac8841d89c6eb94045e7ad2a
    talos: +!
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "lubelogger.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc.size: 128Mi
        dest.dir: /App/data
      keys:
        src.pvc.size: 128Mi
        dest.dir: /root/.aspnet/DataProtection-Keys
    charon:
      - overlays: [default-hzsb, weekly]
        repository_configs:
          - raw: |-
              backend:
                path: deployments-lubelogger
        source.volumes:
          data: [/]
          keys: [/]
