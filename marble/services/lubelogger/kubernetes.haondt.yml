components:
  primary:
    image: ghcr.io/hargata/lubelogger:latest@sha256:1bc6765ccc1df9cbd4773188b0758ef845079885c2cf30cd9fe315c5a08d3084
    talos: +!
    networking:
      ports:
        http: 8080
      gateway.http_routes:
        - port: http
          host: "lubelogger.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc.size: 128Mi
        dest.dir: /App/data
      keys:
        src.pvc.size: 128Mi
        dest.dir: /root/.aspnet/DataProtection-Keys
    charon:
      overlays: [weekly]
      backups:
        - overlays: [default-hzsb]
          repository_configs:
            - raw: |-
                backend:
                  path: deployments-lubelogger
          source.volumes:
            data: [/]
            keys: [/]
