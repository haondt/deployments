components:
  primary:
    image: ghcr.io/hargata/lubelogger:latest@sha256:5998d88211abd0675d4707be125f788c4332ad46f8de366c72e8a371b52ee092
    talos: +!
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "lubelogger.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc.size: 128Mi
        dest.dir: /App/data
      keys:
        src.pvc.size: 128Mi
        dest.dir: /root/.aspnet/DataProtection-Keys
    charon:
      overlays: [weekly]
      backups:
        - overlays: [default-hzsb]
          repository_configs:
            - raw: |-
                backend:
                  path: deployments-lubelogger
          source.volumes:
            data: [/]
            keys: [/]
