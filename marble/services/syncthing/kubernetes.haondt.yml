components:
  primary:
    image: lscr.io/linuxserver/syncthing:latest@sha256:57c39e3243c260cf00cba7b311d5931d492f8d4980ad257385af1c7412921155
    talos: +!
    networking:
      ports:
        http.port: 8384
        st1.port: 22000
        st2:
          port: 22000
          protocol: udp
        st3:
          port: 21027
          protocol: udp
      ingresses:
        - port: http
          host: "syncthing.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      ip_addresses:
        - ip: 192.168.1.103
          ports: [http,st1,st2,st3]
    observability:
      probes.hc:
        http_get:
          port: http
          path: /rest/noauth/health
        alloy.blackbox: {}
    volumes:
      config:
        src.pvc.size: 64Mi
        dest.dir: /config
      data:
        src.pvc.size: 1Gi
        dest.dir: /data
    startup:
      tasks:
        - chown:
            paths: [/data,/config]
            owner: 911:1000
    environment:
      - raw:
          PUID: 911
          PGID: 1000
    charon:
      - overlays: [default-gcs, daily]
        repository_configs: &charon_repository_configs
          - raw: |-
              backend:
                path: deployments-syncthing
        source.volumes: &charon_source
          data: [/]
      - overlays: [default-hzsb, daily]
        repository_configs: *charon_repository_configs
        source.volumes: *charon_source
