components:
  primary:
    image: &linkding_image docker.io/sissbruecker/linkding:latest@sha256:61b2eb9eed8e5772a473fb7f1f8923e046cb8cbbeb50e88150afd5ff287d4060
    talos: +!
    networking:
      ports:
        http: 9090
      rathole_routes:
        - port: http
          host: "linkding.{{ haondt__default_cloud_host }}"
    volumes:
      data:
        src.pvc.size: 1Gi
        dest.dir: /etc/linkding/data

    startup:
      tasks:
        - chmod:
            paths: [/etc/linkding/data]
            mode: '777'
        - custom:
            image: *linkding_image
            command: [sh, -c]
            args: |-
              if [ ! -f /etc/linkding/data/.initialized ]; then
                python manage.py createsuperuser --noinput --username="{{ superuser__name }}" --email="{{ superuser__email }}" \
                && touch /etc/linkding/data/.initialized;
              fi
    environment:
      - file: linkding.env

