components:
  primary:
    image: docker.io/glanceapp/glance:v0.8.4@sha256:6df86a7e8868d1eda21f35205134b1962c422957e42a0c44d4717c8e8f741b1a
    talos: +!
    # health:
    #   startup:
    #     httpGet:
    #       path: /health/startup
    #       port: 8080
    #     initialDelaySeconds: 10
    #     periodSeconds: 5
    #     failureThreshold: 30
    #
    #   readiness:
    #     httpGet:
    #       path: /health/ready
    #       port: 8080
    #     periodSeconds: 10
    #
    #   liveness:
    #     httpGet:
    #       path: /health/live
    #       port: 8080
    #     periodSeconds: 30
    #     timeoutSeconds: 5

    
    networking:
      ports:
        http: 8080
      ingresses:
        - port: http
          host: "glance.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
      dependencies:
        - name: restic
          port: http
        - name: github-graph
          port: http
        - name: flows
          port: http
    volumes:
      config:
        src.dir: config
        dest.dir: /app/config-templates
      assets:
        src.dir: assets
        dest.dir: /app/assets
      rendered-config:
        src.scratch.size: 1Mi
        dest.dir: /app/config

    startup:
      tasks:
        - gomplate:
            input.file: /app/config-templates/twitch.yml.tmpl
            output.file: /app/config/twitch.yml
            data_sources:
              twitch_yaml: http://glance-flows-http:8080/twitch/yaml-in-json
        - busybox:
            script: |-
              cp -rLn /app/config-templates/* /app/config/

  restic:
    metadata:
      component: glance-extension # shorthand for labels:  app.kubernetes.io/component: glance-extension
    image: ghcr.io/not-first/restic-glance-extension:latest@sha256:94b64d2cad519595cc4490a5c52ae312892c00464d6d47af0835d02e1facf372
    networking:
      ports:
        http: 8675
    talos: x # talos funcitonality
    environment:
      - file: glance-restic.env
        secret: True
    volumes:
      credentials:
        src.file: credentials.json
        src.secret: true
        dest.file: /app/config/credentials.json

  github-graph:
    metadata:
      component: glance-extension
    image: haumea/glance-github-graph:0.0.2
    networking:
      ports:
        http: 8080
    talos: x
    environment:
      - raw: 
          CACHE_ENABLED: true
          CACHE_TYPE: memory
    observability:
      alloy.logs: {}
  flows:
    image: registry.gitlab.com/haondt/cicd/registry/jobs:0.0.1
    talos: x
    networking:
      ports:
        http: 1880
      ingresses:
        - port: http
          host: "glance-flows.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    volumes:
      flows-settings:
        src.file: settings.js
        dest.file: /data/settings.js
      flows-data:
        src.pvc: {}
        dest.dir: /data
    startup:
      tasks:
        - chown:
            paths: [/data]
            owner: 1000:1000
    environment:
      - file: flows.env
        secret: true
    charon:
      - overlays: [default-gcs, daily]
        repository_configs:
          - raw: |-
              backend:
                path: glance-flows
        source.volumes:
          flows-data: [/data/flows.json]
