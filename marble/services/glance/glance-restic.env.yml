RESTIC:
  REPOS: vaultwarden,immich

_BASE_RESTIC_GCS: &base_restic_gcs
  PASSWORD: "{{ restic__password }}"
  ENV_:
    GOOGLE_APPLICATION_CREDENTIALS: /app/config/credentials.json

_BASE_RESTIC_HZ: &base_restic_hz
  PASSWORD: "{{ restic__password }}"
  ENV_:
    RCLONE_CONFIG_HZ_TYPE: ftp
    RCLONE_CONFIG_HZ_HOST: "{{ restic__hzsb__host }}"
    RCLONE_CONFIG_HZ_USER: "{{ restic__hzsb__user }}"
    RCLONE_CONFIG_HZ_PASS: "{{ restic__hzsb__password }}"
    RCLONE_CONFIG_HZ_PORT: 21
    RCLONE_CONFIG_HZ_EXPLICIT_TLS: true

VAULTWARDEN_RESTIC:
  <<: *base_restic_gcs
  URL: "gs:{{ restic__gcs__bucket }}:vaultwarden-primary"

IMMICH_RESTIC:
  <<: *base_restic_hz
  URL: "rclone:hz:deployments-immich-server"
