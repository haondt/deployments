RESTIC:
  REPOS: vaultwarden,vaultwarden_hz,syncthing,syncthing_hz

_BASE_RESTIC_GCS: &base_restic_gcs
  PASSWORD: "{{ restic__password }}"
  ENV_:
    GOOGLE_APPLICATION_CREDENTIALS: /app/config/credentials.json

_BASE_RESTIC_HZ: &base_restic_hz
  PASSWORD: "{{ restic__password }}"
  ENV_:
    RCLONE_CONFIG_HZ_TYPE: ftp
    RCLONE_CONFIG_HZ_HOST: "{{ restic__hzsb__host }}"
    RCLONE_CONFIG_HZ_USER: "{{ restic__hzsb__user }}"
    RCLONE_CONFIG_HZ_PASS: "{{ restic__hzsb__password }}"
    RCLONE_CONFIG_HZ_PORT: 21
    RCLONE_CONFIG_HZ_EXPLICIT_TLS: true

VAULTWARDEN_RESTIC:
  <<: *base_restic_gcs
  URL: "gs:{{ restic__gcs__bucket }}:vaultwarden-primary"

VAULTWARDEN_HZ_RESTIC:
  <<: *base_restic_hz
  URL: "rclone:hz:vaultwarden-primary"

SYNCTHING_RESTIC:
  PASSWORD: "{{ restic__password }}"
  ENV_:
    GOOGLE_APPLICATION_CREDENTIALS: /app/config/credentials.json
  URL: "gs:{{ restic__gcs__bucket }}:deployments-syncthing"
SYNCTHING_HZ_RESTIC:
  PASSWORD: "{{ restic__password }}"
  URL: "rclone:syncthing_hz:syncthing"
  ENV_:
    RCLONE_CONFIG_SYNCTHING_HZ_TYPE: ftp
    RCLONE_CONFIG_SYNCTHING_HZ_HOST: "{{ restic__hzsb__host }}"
    RCLONE_CONFIG_SYNCTHING_HZ_USER: "{{ restic__hzsb__user }}"
    RCLONE_CONFIG_SYNCTHING_HZ_PASS: "{{ restic__hzsb__password }}"
    RCLONE_CONFIG_SYNCTHING_HZ_PORT: 21
    RCLONE_CONFIG_SYNCTHING_HZ_EXPLICIT_TLS: true

