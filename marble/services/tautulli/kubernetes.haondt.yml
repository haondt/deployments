components:
  primary:
    image: lscr.io/linuxserver/tautulli:latest@sha256:98bd286311e590872be8b9d4773849926d386eb4b995c30e637dd63c2b953215
    talos: +!
    networking:
      ports.http: 8181
      ingresses:
        - port: http
          host: "tautulli.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    volumes:
      data:
        src.pvc: {}
        dest.dir: /config
