components:
  primary:
    image: docker.io/vaultwarden/server:1.35.0@sha256:a66735efe15d3a7ea63b5b3fe6913058756771349f6056e1be1ab7b4ef244b21
    talos: "+:!!!?"
    networking:
      ports:
        http: 80
      ingresses:
        - port: http
          host: "vaultwarden.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    observability:
      probes.hc:
        http_get:
          port: http
          path: /alive
        alloy.blackbox: {}
    volumes:
      data:
        src.pvc: {}
        dest.dir: /data
    charon:
      overlays: [daily]
      backups:
        - overlays: [default-gcs]
          repository_configs: &charon_repository_configs
            - raw: |-
                backend:
                  path: vaultwarden-primary
          source.volumes: &charon_source
            data: [/]
        - overlays: [default-hzsb]
          repository_configs: *charon_repository_configs
          source.volumes: *charon_source
