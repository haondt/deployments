components:
  primary:
    image: docker.io/vaultwarden/server:1.35.1@sha256:1d43c6754a030861f960fd4dab47e1b33fc19f05bd5f8f597ab7236465a6f14b
    talos: "+:!!!?"
    networking:
      ports:
        http: 80
      ingresses:
        - port: http
          host: "vaultwarden.{{ haondt__default_host }}"
          tls.host: "*.{{ haondt__default_host }}"
    observability:
      probes.hc:
        http_get:
          port: http
          path: /alive
        alloy.blackbox: {}
    volumes:
      data:
        src.pvc: {}
        dest.dir: /data
    charon:
      overlays: [daily]
      backups:
        - overlays: [default-gcs]
          repository_configs: &charon_repository_configs
            - raw: |-
                backend:
                  path: vaultwarden-primary
          source.volumes: &charon_source
            data: [/]
        - overlays: [default-hzsb]
          repository_configs: *charon_repository_configs
          source.volumes: *charon_source
