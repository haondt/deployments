components:
  primary:
    image: docker.io/vaultwarden/server:1.35.2@sha256:d89a6d21e361254670c24a4272b4b5f245e402c284f2f55de2c379fdbcfa1fa5
    talos: "+:!!!?"
    networking:
      ports:
        http: 80
      gateway.http_routes:
        - port: http
          host: "vaultwarden.{{ haondt__default_host }}"
    observability:
      probes.hc:
        http_get:
          port: http
          path: /alive
        alloy.blackbox: {}
    volumes:
      data:
        src.pvc: {}
        dest.dir: /data
    charon:
      overlays: [daily]
      backups:
        - overlays: [default-gcs]
          repository_configs: &charon_repository_configs
            - raw: |-
                backend:
                  path: vaultwarden-primary
          source.volumes: &charon_source
            data: [/]
        - overlays: [default-hzsb]
          repository_configs: *charon_repository_configs
          source.volumes: *charon_source
