
# metadata: # this will apply to all resources associated specifically with this component
#   labels:
#     ...
#   annotations:
#     ...
#    app.haondt.dev/name: will be the app name
#    app.haondt.dev/part-of: will be the cluster name, but can be overridden e.g. "media"
#    app.haondt.dev/version: will be the docker image tag + sha
#    app.haondt.dev/image: the docker image minus the tag
#    will also populate app.kubernetes.io/name, version, component, part-of

components:
  {{ COM_HAONDT_COMPONENT }}:
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 500m
        memory: 256Mi
