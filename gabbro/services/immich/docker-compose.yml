services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v1.144.1@sha256:f34203f6c2db130c26480ff21c412c6f0c37c24ee5261f6a6e4fe1eecaa921c0
    x-talos:
      skip: false
      bump: Major
      strategy:
        digest: Skip
        patch: Push
        minor: Push
        major: Prompt
      sync:
        role: parent
        group: immich
        id: server
        children: [ml]
        digest: false
    volumes:
      - /mnt/celery/gabbro/immich/upload:/usr/src/app/upload
    environment:
      RATHOLE_INCLUDE:
      RATHOLE_VIRTUAL_PORT: 2283
      RATHOLE_VIRTUAL_HOST: immich.cloud.haondt.dev
      RATHOLE_CONNECTION_TIMEOUT: 600s
      RATHOLE_MAX_BODY_SIZE: 50000M
      DB_PASSWORD: "{{ immich__postgres_password }}"
      DB_USERNAME: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: immich-db
      REDIS_HOSTNAME: immich-redis
    depends_on:
      - immich-redis
      - immich-db
    networks:
      - rathole
      - immich

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v1.144.1@sha256:21b6a0bf02426336f456e8dca43c55b6a79b8e01ee2c25f91bc817fc3a745e52
    x-talos:
      skip: false
      sync:
        role: child
        group: immich
        id: ml
    networks:
      - immich
    volumes:
      - immich-model-cache:/cache

  immich-redis:
    image: docker.io/redis:6.2-alpine@sha256:2185e741f4c1e7b0ea9ca1e163a3767c4270a73086b6bbea2049a7203212fb7f
    x-tl: ^!
    networks:
      - immich
    healthcheck:
      test: redis-cli ping || exit 1

  immich-db:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    x-tl: "@!"
    networks:
      - immich
    environment:
      POSTGRES_PASSWORD: "{{ immich__postgres_password }}"
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
      DB_STORAGE_TYPE: HDD
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - /mnt/celery/gabbro/immich/db:/var/lib/postgresql/data

volumes:
  immich-model-cache:

networks:
  immich:
