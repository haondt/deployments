services:
  alloy:
    image: docker.io/grafana/alloy:latest@sha256:bcf27f18c4402869af112fb39e35e1db3804a404686f4caa20bdf77814219223
    x-tl: +!
    command: run --storage.path=/mnt/data /etc/alloy/configuration
    networks:
      - loki
      - mimir
      - alloy
      - tempo
      - talos
    volumes:
      - ./alloy/configuration:/etc/alloy/configuration
      - /var/log:/var/log:ro

      # cadvisor
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
      - /mnt/celery/gabbro/alloy/data:/mnt/data

    privileged: true

networks:
  alloy:
