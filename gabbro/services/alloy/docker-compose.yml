services:
  alloy:
    image: docker.io/grafana/alloy:latest@sha256:32bc0ba6bad75ca24bdf4a6d2dd793a564dff06b6446927699c08d9f9c749c6e
    x-tl: +!
    command: run --storage.path=/mnt/data /etc/alloy/configuration
    networks:
      - loki
      - mimir
      - alloy
      - tempo
      - talos
    volumes:
      - ./alloy/configuration:/etc/alloy/configuration
      - /var/log:/var/log:ro

      # cadvisor
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
      - /mnt/celery/gabbro/alloy/data:/mnt/data

    privileged: true

networks:
  alloy:
