services:
  alloy:
    image: docker.io/grafana/alloy:latest@sha256:422454f72cdbd7586358ae6bf7c55818281d48ca16eeba4ad4d665e60e5e046e
    x-tl: +!
    command: run --storage.path=/mnt/data /etc/alloy/configuration
    networks:
      - loki
      - mimir
      - alloy
    volumes:
      - ./alloy/configuration:/etc/alloy/configuration
      - /var/log:/var/log:ro

      # cadvisor
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
      - /mnt/celery/gabbro/alloy/data:/mnt/data

    privileged: true

networks:
  alloy:
