services:
  mimir:
    image: docker.io/grafana/mimir:2.17.0@sha256:614146229384e3dd3367d98cbd9ddc195dffe13fdfb88d77520148f09735fa8f
    x-tl: +:.!!*
    command:
      - '--config.file=/etc/mimir/mimir.yml'
    networks:
      - rathole
      - gabbro_grafana
      - gabbro_nginx
      - mimir
    volumes:
      - ./mimir/mimir.yml:/etc/mimir/mimir.yml
      - /mnt/celery/gabbro/mimir/data/:/mimir
    environment:
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: "mimir.{{ haondt__letsencrypt_host }}"
      LETSENCRYPT_HOST: "*.{{ haondt__letsencrypt_host }}"
      HTTPS_METHOD: nohttp

networks:
  mimir:
