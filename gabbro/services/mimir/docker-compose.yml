services:
  mimir:
    image: docker.io/grafana/mimir:2.17.1@sha256:f97a1a6885a0c8ee80bc8f14343183dd67e9786cfbc18198d9a4138354fda55e
    x-tl: +:.!!*
    command:
      - '--config.file=/etc/mimir/mimir.yml'
    networks:
      - rathole
      - gabbro_grafana
      - gabbro_nginx
      - mimir
    volumes:
      - ./mimir/mimir.yml:/etc/mimir/mimir.yml
      - /mnt/celery/gabbro/mimir/data/:/mimir
    environment:
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: "mimir.{{ haondt__letsencrypt_host }}"
      LETSENCRYPT_HOST: "*.{{ haondt__letsencrypt_host }}"
      HTTPS_METHOD: nohttp

networks:
  mimir:
