ApiSettings:
  BaseUrl: https://api.haondt.dev/talos
RedisSettings:
  Endpoint: talos-redis:6379
DiscordSettings:
  BotToken: "{{ talos__discord__token }}"
  GuildId: "{{ talos__discord__guild_id }}"
  ChannelId: "{{ talos__discord__channel_id }}"
DockerSettings:
  Hosts:
    gabbro:
      DockerVersion: V2
      ForceRecreateOnUp: true
    flint:
      DockerVersion: V2
      ForceRecreateOnUp: true
      SSHConfig:
        Host: flint
        User: talos
        IdentityFile: /config/id_rsa
    basalt:
      DockerVersion: V2
      ForceRecreateOnUp: true
      SSHConfig:
        Host: basalt
        User: talos
        IdentityFile: /config/id_rsa
    chert:
      DockerVersion: V2
      ForceRecreateOnUp: true
      SSHConfig:
        Host: "{{ talos__ssh__chert__host }}"
        User: talos
        IdentityFile: /config/id_rsa
UpdateThrottlingSettings:
  QueuePollingFrequencyInSeconds: 10
  Domains:
    docker.io:
      Limit: 5
      Per: Hour
    registry.gitlab.com:
      Limit: 50
      Per: Hour
    ghcr.io:
      Limit: 50
      Per: Hour
    lscr.io:
      Limit: 50
      Per: Hour
  ImageUpdateSettings:
    Schedule: # run every hour
      Type: Delay
      DelaySeconds: 3600
    Hosts:
      haondt-gitlab:
        Type: GitLab
        Name: oauth2
        Token: "{{ talos__hosts__haondt_gitlab__token }}"
        Email: "{{ talos__hosts__haondt_gitlab__email }}"
    Repositories:
      - Url: https://gitlab.com/haondt/haondt-test/
        Host: haondt-gitlab
        Branch: docker-deployment
        IncludeGlobs:
          - "*/services/*/docker-compose.yml"
          - "services/*/docker-compose.yml"
        CooldownSeconds: 0



