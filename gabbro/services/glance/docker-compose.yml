services:
  glance:
    image: docker.io/glanceapp/glance:v0.8.1@sha256:8993ed3e1e6830a0b84a3ca053572beaae394f2d93f1918bb931d1fc204dbbab
    x-tl: +!
    networks:
      - gabbro_nginx
      - glance
    volumes:
      - ./glance/config/:/app/config:ro
      - ./glance/assets:/app/assets:ro
    environment:
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: "glance.{{ haondt__letsencrypt_host }}"
      LETSENCRYPT_HOST: "*.{{ haondt__letsencrypt_host }}"
      HTTPS_METHOD: nohttp

networks:
  glance:
