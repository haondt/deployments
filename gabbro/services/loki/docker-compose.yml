services:
  loki:
    image: grafana/loki:3.5.2
    x-tl: ^!
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - rathole
      - gabbro_grafana
      - loki
    volumes:
      - /mnt/celery/gabbro/loki:/loki
      - ./loki/config.yaml:/etc/loki/local-config.yaml

networks:
  gabbro_grafana:
    external: true
  loki:
